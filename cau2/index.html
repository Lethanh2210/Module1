<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function perfectCouple(){
        let a = +prompt('So thu 1: ');
        let b = +prompt('So thu 2: ');
        let sum1 = 0;
        let sum2 = 0;
        for(let i = 1; i <= a/2;i++){
            if(a % i === 0){
                sum1 += i;
            }
        }
        for (let j = 1; j <= b/2 ; j++) {
            if(b % j === 0){
                sum2 += j;
            }
        }
        if(sum1 === b && sum2 === a){
            return true;
        }else {return false;}


    }
    console.log(perfectCouple());
</script>
</body>
</html>
